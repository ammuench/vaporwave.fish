        <div style="height: 100vh;width: 100vw;">
            <div id="playpause">
                <img alt="bimage button that unmutes on click" id="unmute" width="200" height="200" src="/mute_small.png">
                <img alt="image button that mutes on click" id="mute" class="hidden" width="200" height="200" src="/unmute_small.png">
            </div>
        </div>
        <div id="vidcontain">
            <video loop autoplay muted poster="/video-preview.jpeg">
                <source src="/vaporfish_compressed3.ogg" type="video/ogg">
            </video>
        </div>
        <audio id="audio-element" crossorigin="anonymous" preload="auto" src="https://radio.plaza.one/ogg"></audio>
    </div>
    <script>
        var playpausebutton = document.querySelector('#playpause');
        var mutebtn = document.querySelector('#mute');
        var unmutebtn = document.querySelector('#unmute');
        var audio = document.querySelector('#audio-element');
        var body = document.querySelector('body');
        var overlay = document.querySelector('#overlay');

        playpausebutton.addEventListener('click', function (e) {
            if (e.target.id === 'unmute') {
                audio.play()
                unmutebtn.classList.toggle('hidden');
                mutebtn.classList.toggle('hidden');
                body.classList.toggle('paused');
            } else {
                audio.pause()
                unmutebtn.classList.toggle('hidden');
                mutebtn.classList.toggle('hidden');
                body.classList.toggle('paused');
            }
        });

        overlay.addEventListener('mouseover', function() {
            overlay.classList.add('forceShow');
        });
        overlay.addEventListener('mouseout', function() {
            overlay.classList.remove('forceShow');
        });
    </script>
